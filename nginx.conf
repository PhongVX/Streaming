rtmp {
        server {
                listen 1935;
                chunk_size 4096;
               # timeout 10s;
		application live{
			record off;
			live on;
			push rtmp://localhost/play;
		}
                # application record {
                #        live on;
                #        record all;
                #        record_path /Users/thonatos/workspace/localhost_cdndl/local_assets/flv/;
                #        # record_max_size 1M;
                #}
                application play {
            live on;
            # Turn on HLS
            hls on;
            hls_nested on;
            hls_fragment_naming system;
            hls_path /usr/share/nginx/Streaming/videos;
           # hls_path /Users/toan/Tutorials/stream/storage/live/;
            hls_fragment 3;
            hls_playlist_length 60;

            # disable consuming the stream from nginx as rtmp
            deny play all;
            #only allow from local
            allow publish 127.0.0.1;
            deny publish all;
        }
        }
